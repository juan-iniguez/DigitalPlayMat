<label id='map-label' for='map'>Click to Add Map <br> ( .jpg, .png )</label>
<input style="width:0px;height:0px;" id='map' name='map' type="file" class='map' onchange="mapPreview(event)" accept='.jpg, .png, .jpeg'>
<input id='map-name' name='map-name' type="text" class='map-name' oninput="preventCharacters(event)">
<label for='map-name' style="color: whitesmoke;">Name of Map</label>
