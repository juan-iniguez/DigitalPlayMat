<div id="login-card" class="login-card">
    <h1 id='account-title'>Your Campaigns:</h1>
    <h2 id='quote'> “Had I been present at the Creation, I would have given some useful hints for the better ordering of the universe.”</h2>
    <div class="login-maps">
        <div class='maps-header'>
            <p class="list-header">Preview</p>
            <p class="list-header">Description</p>
            <p class="list-header">Date</p>
        </div>
        <div id='maps-campaigns' class="maps-campaigns">
            <a class="addcampaign" onclick="makeNewCampaign(event)">
                <h1 class="plus">+</h1>
            </a>
        </div>
    </div>
    <div class="login-container">
        <p id="message" class="message"></p>
    </div>
</div>
